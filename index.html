<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 향수 추천 큐레이션</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div id="app">
    <div id="landing-page-container">
      <h1>AI 향수 추천 큐레이션</h1>
      <button id="start-survey-button" class="action-button">바로가기</button>
    </div>

    <div id="survey-container" style="display: none;">
      <h1 id="question-text"></h1>
      <div id="options-container">
        <!-- Options will be dynamically loaded here -->
      </div>
      <div id="navigation-buttons">
        <button id="prev-button" disabled>이전</button>
        <button id="next-button">다음</button>
      </div>
      <div id="realtime-weights-display" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; background-color: #f9f9f9; font-size: 0.8em;">
        <h3>실시간 향조 가중치:</h3>
        <pre id="current-weights"></pre>
      </div>
    </div>
    <div id="results-container" style="display: none;">
      <h2>당신에게 추천하는 향조:</h2>
      <pre id="recommendation-display"></pre>
      <button id="restart-button">다시 시작</button>
    </div>
  </div>
      <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
  
        // Your web app's Firebase configuration
        // TODO: Replace with your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "YOUR_API_KEY",
          authDomain: "YOUR_AUTH_DOMAIN",
          projectId: "YOUR_PROJECT_ID",
          storageBucket: "YOUR_STORAGE_BUCKET",
          messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
          appId: "YOUR_APP_ID"
        };
  
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
  
        // Make db accessible globally or export it if using modules
        window.db = db;
        window.collection = collection;
        window.addDoc = addDoc;
        window.serverTimestamp = serverTimestamp;
      </script>
      <script defer type="module" src="/main.js"></script>
  </body>
</html>
